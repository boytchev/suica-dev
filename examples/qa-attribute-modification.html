<!DOCTYPE html>
<html lang="en">

<head>
	<title>Attribute modification</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Attribute modification</h1>
	<p>Setting and modifying attributes of objects created via HTML.</p>

	<suica>
		<demo>
		<cube x="-40" size="20">
		<cube x="-20" size="20">
		<cube x="0" size="20">
		<cube x="20" size="20">
		<cube x="40" size="20">
	</suica>
	
	<script>

		var cubes = document.getElementsByTagName( 'cube' );

		setInterval( function () 		{

			for ( var cube of cubes ) {

				cube.setAttribute( 'size', 10+10*Math.random() );
				cube.setAttribute( 'color', random([ 'dimgray', 'linen' ]) );
		
	}
		}, 500 );
		
	</script>
</body>
</html>
