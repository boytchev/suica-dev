<!DOCTYPE html>
<html lang="en">

<head>
	<title>Trackball orientation</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<suica orientation="xyz">
		<oxyz>
		<trackball altitude="20">
		<cube size="10" color="peachpuff">
		<point id="x" x="32" size="12" color="white">
		<point id="y" y="32" size="12" color="white">
		<point id="z" z="32" size="12" color="white">
	</suica>
	
	<div>XYZ</div>

	<script>

		var ix = drawing( 15 );
		fillText( 0, 0, 'X', 'tomato', '20px Arial' );
		
		var iy = drawing( 15 );
		fillText( 0, 0, 'Y', 'tomato', '20px Arial' );
		
		var iz = drawing( 15 );
		fillText( 0, 0, 'Z', 'tomato', '20px Arial' );
		
		x.image = ix;
		y.image = iy;
		z.image = iz;
		
	</script>
	
</body>
</html>
